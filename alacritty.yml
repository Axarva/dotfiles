#Alacritty:

env:
  TERM: alacritty

window:
  padding:
    x: 9
    y: 4

    dynamic_padding:  true
    decoration: none

font:
  normal:
    family: Fira Code

  bold:
    family: Fira Code

  italic:
    family: Fira Code

  bold_italic:
    family: Fira Code

  size: 9

